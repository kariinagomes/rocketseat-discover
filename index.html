<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="profile">
        <img
          src="./assets/avatar.jpg"
          alt="Foto de perfil do Loki, um cachorro da raça border collie"
        />
        <p>@lokipintado</p>
      </div>

      <div class="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://instagram.com/lokipintado">
            <ion-icon name="logo-instagram"></ion-icon>
            Instagram
          </a>
        </li>
        <li>
          <a href="https://youtube.com/@lokipintado">
            <ion-icon name="logo-github"></ion-icon>
            Youtube
          </a>
        </li>
        <li>
          <a href="https://tiktok.com/@lokipintado">
            <ion-icon name="logo-tiktok"></ion-icon>
            Tiktok
          </a>
        </li>
      </ul>

      <div class="social-links">
        <a href="https://instagram.com/lokipintado" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com/@lokipintado" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://tiktok.com/@lokipintado" target="_blank">
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
